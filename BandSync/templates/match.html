{% extends "base.html" %} {% block content %}
<h2>Matches</h2>
<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Band</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for user, band, score in matches %}
    <tr>
      <td>{{ user }}</td>
      <td>{{ band }}</td>
      <td>{{ score|round(2) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
