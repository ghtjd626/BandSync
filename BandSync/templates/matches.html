{% extends "base.html" %} {% block content %}
<h2>Matches</h2>
<table>
  <thead>
    <tr>
      <th>Musician</th>
      <th>Band</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for match in matches %}
    <tr>
      <td>{{ match[0] }}</td>
      <td>{{ match[1] }}</td>
      <td>{{ "%.2f" | format(match[2]) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
