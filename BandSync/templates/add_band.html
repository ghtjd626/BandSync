{% extends "base.html" %} {% block content %}
<h2>Add Band</h2>
<form method="POST">
  <label>Name: <input type="text" name="name" required /></label><br />
  <label
    >Recruiting Sessions (comma-separated):
    <input
      type="text"
      name="recruiting_sessions"
      placeholder="Guitar, Vocals, Drums"
      required /></label
  ><br />
  <label
    >Required Skills:
    <select name="required_skills">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select></label
  ><br />
  <label>Location: <input type="text" name="location" required /></label><br />
  <label
    >Genres (comma-separated):
    <input type="text" name="genres" required /></label
  ><br />
  <label
    >Preferences (comma-separated):
    <input type="text" name="preferences" required /></label
  ><br />
  <button type="submit">Add Band</button>
</form>
{% endblock %}
